<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Skeleton HTML</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <style>
      .stateBtn {
        margin: 0.5em 0;
        width: 100%;
      }
    </style>

  <body>
    <nav>
      <div class="nav-wrapper">

    </nav>

    <div class="container">
      <div class="row">
        <div class="col s12 m4 l4 card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">"QUICK HITS"</span>
            <p>"CLICK ON A BUTTON BELOW TO LEARN COVID INFO FOR THAT AREA"</p>

            <button

            </button>

              Oregon
            </button>
            <button
              data-state="Nevada"
              class="stateBtn waves-effect waves-light btn"
            >
              Nevada
            </button>
            <button
              data-state="Arizona"
              class="stateBtn waves-effect waves-light btn"
            >
              Arizona
            </button>
            <button
              data-state="Colorado"
              class="stateBtn waves-effect waves-light btn"
            >
              Colorado
            </button>
          </div>
        </div>


        <div class="col s12 m8 l8">
          <div class="card blue-grey darken-1" id="covidResults">
            <div class="card-content white-text">
              <span class="card-title"></span>
              <p>
                I am a very simple card. I am good at containing small bits of
                information. I am convenient because I require little markup to
                use effectively.
              </p>
            </div>
            <div class="card-action">
              <a href="#">This is a link</a>
              <a href="#">This is a link</a>
            </div>
          </div>
        </div>
      </div>
