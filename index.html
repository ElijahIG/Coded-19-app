<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coded 19 Coronavirus Information</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <style>
      .stateBtn {
        margin: 0.5em 0;
        width: 100%;
      }
      .cardHeader {
        border: solid 1px;
        margin: 0.5em 0;
      }
      .infoLink {
        font-size: 18px;
        font-weight: bold;
      }
      .timesSearch {
        padding: 0.4em;
      }

      .card-body a {
        word-break: break-all;
      }

      .articleHeadline {
        line-height: 1.5;
      }

      #article-section {
        padding: 2em;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Coded-19 West</a>
      </div>
    </nav>
    <!----------------- Page Layout here --------------------------->
    <div class="container">
      <div class="row">
        <div class="col s12 m4 l4 card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">QUICK HITS</span>
            <p>
              Click a button to pull up Covid information corresponding to that
              state.
            </p>
          </div>
          <div class="card-action">
            <button
              data-state="ca"
              class="stateBtn waves-effect waves-light btn"
            >
              California
            </button>
            <button
              data-state="wa"
              class="stateBtn waves-effect waves-light btn"
            >
              Washington
            </button>
            <button
              data-state="or"
              class="stateBtn waves-effect waves-light btn"
            >
              Oregon
            </button>
            <button
              data-state="nv"
              class="stateBtn waves-effect waves-light btn"
            >
              Nevada
            </button>
            <button
              data-state="az"
              class="stateBtn waves-effect waves-light btn"
            >
              Arizona
            </button>
            <button
              data-state="co"
              class="stateBtn waves-effect waves-light btn"
            >
              Colorado
            </button>
          </div>

          <!-- First card is for handling the search parameters -->
          <div class="timesSearch card">
            <div class="card-body">
              <!-- Here we create an HTML Form for handling the inputs-->
              <form role="form">
                <!-- Here we create the text box for capturing the search term-->
                <div class="form-group">
                  <label for="search"
                    >Search for Covid related information from the New York
                    Times:</label
                  >
                  <input type="text" class="form-control" id="search-term" />
                </div>

                <!-- Retrieves 5 records-->
                <div class="form-group">
                  <label for="pwd">Search:</label>
                  <select id="article-count">
                    <!-- Setting the option for 5 as default -->
                    <option value="5" selected>5</option>
                  </select>
                </div>

                <!-- Here we have our final search button -->
                <button type="submit" class="btn btn-default" id="run-search">
                  <i class="fa fa-search"></i> Search
                </button>
                <button class="btn btn-default" id="clear-all">
                  <i class="fa fa-trash"></i> Clear Results
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col s12 m8 l8">
          <!----------- COVID API DUMP ---------->

          <div class="card blue-grey darken-1" id="covidResults"></div>
          <!----------- NYT API DUMP ------------->
          <title>New York Times Search</title>

          <!-- Style to fix the issue of text extending past card length -->

          <div class="card-action s12 m4 l4">
            <!-- Card for the search -->

            <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
            <div class="card">
              <!-- card Heading for the retrieved articles box -->
              <div class="card-header">
                <strong>
                  <i class="timesSearch strong fa fa-table"></i>New York Times:
                  Top Articles</strong
                >
              </div>

              <!-- This main card will hold each of the resulting articles -->
              <div class="card-body" id="article-section"></div>
            </div>

            <!-- Footer Region -->
            <div class="row">
              <div class="col-sm-12">
                <!-- Line Break followed by closing -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
