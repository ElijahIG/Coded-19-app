<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Skeleton HTML</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Coded-19</a>
      </div>
    </nav>
    <div class="row">
      <div class="col s12 m6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">QUICK HITS</span>
            <p>POPULAR CITIES COVID INFO</p>
          </div>
          <div class="card-action">
            <button href="#">San Diego</button>
            <button href="#">New York</button>
            <button href="#">Atlanta</button>
            <button href="#">Portland</button>
          </div>
        </div>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input
                  placeholder="Placeholder"
                  id="first_name"
                  type="text"
                  class="validate"
                />
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate" />
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input
                  disabled
                  value="I am not editable"
                  id="disabled"
                  type="text"
                  class="validate"
                />
                <label for="disabled">Disabled</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate" />
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" />
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                This is an inline input field:
                <div class="input-field inline">
                  <input id="email_inline" type="email" class="validate" />
                  <label for="email_inline">Email</label>
                  <span
                    class="helper-text"
                    data-error="wrong"
                    data-success="right"
                    >Helper text</span
                  >
                </div>
              </div>
            </div>
          </form>
        </div>
        <a
          class="dropdown-trigger waves-light btn"
          href="#"
          data-target="dropdown1"
          >Drop Me!
          <ul id="dropdown1" class="dropdown-content">
            <li><a href="#!">one</a></li>
            <li><a href="#!">two</a></li>
            <li class="divider" tabindex="-1"></li>
            <li><a href="#!">three</a></li>
            <li>
              <a href="#!"><i class="material-icons">view_module</i>four</a>
            </li>
            <li>
              <a href="#!"><i class="material-icons">cloud</i>five</a>
            </li>
          </ul>
        </a>

        <a
          class="dropdown-trigger waves-light btn"
          href="#"
          data-target="dropdown1"
          >Drop Me!</a
        >

        <ul id="dropdown1" class="dropdown-content">
          <li><a href="#!">one</a></li>
          <li><a href="#!">two</a></li>
          <li class="divider" tabindex="-1"></li>
          <li><a href="#!">three</a></li>
          <li>
            <a href="#!"><i class="material-icons">view_module</i>four</a>
          </li>
          <li>
            <a href="#!"><i class="material-icons">cloud</i>five</a>
          </li>
        </ul>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script>
      $(".dropdown-trigger").dropdown();
    </script>
    <script src="script.js"></script>
  </body>
</html>
