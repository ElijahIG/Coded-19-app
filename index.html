    <script type="text/javascript">
      // constructing a queryURL variable we will use instead of the literal string inside of the ajax method
      var queryURL = "https://api.covidtracking.com/v1/states/ca/current.json";
      $.ajax({
        url: queryURL,
        method: "GET",
