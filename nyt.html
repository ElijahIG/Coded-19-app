
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New York Times Search</title>

  </head>

  <body>
  
      <div class="row">
        <div class="col-sm-12">
          <br />
        
          <div class="card">
            <div class="card-header">
              <strong> <i class="fa fa-list-alt"></i> Search Parameters</strong>
            </div>
            <div class="card-body">
             
              <form role="form">
                <div class="form-group">
                  <label for="search">Search Term:</label>
                  <input type="text" class="form-control" id="search-term" />
                </div>

                <button type="submit" class="btn btn-default" id="run-search">
                  <i class="fa fa-search"></i> Search
                </button>
                <button class="btn btn-default" id="clear-all">
                  <i class="fa fa-trash"></i> Clear Results
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <br />
          <div class="card">
            <div class="card-header">
              <strong> <i class="fa fa-table"></i> Top Articles</strong>
            </div>

            <div class="card-body" id="article-section"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script src="nyt.js"></script>
  </body>
</html>
