<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <form role="form">
      <div class="form-group">
        <label for="search">Search Term:</label>
        <input type="text" class="form-control" id="search-term" />
      </div>
      <div class="form-group">
        <label for="pwd">Number of Articles to Retrieve:</label>
        <select
          id="article-count"
          class="custom-select"
          aria-labelledby="dropdownMenuButton"
        >
          <option selected value="1">1</option>
          <option value="5" selected>5</option>
        </select>
      </div>
      <button type="submit" class="btn btn-default" id="run-search">
        <i class="fa fa-search"></i> Search
      </button>
      <button class="btn btn-default" id="clear-all">
        <i class="fa fa-trash"></i> Clear Results
      </button>
    </form>
    <div class="row">
      <div class="col-sm-12">
        <br />
        <div class="card">
          <div class="card-header">
            <strong> <i class="fa fa-table"></i> Top Articles</strong>
          </div>
          <div class="card-body" id="article-section"></div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="nyt.js"></script>
  </body>
</html>
